<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <link id="favicon" rel="icon" href="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Assist - Fast</title>
    <style>
        /* 1. 基礎設定 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* 2. 遊戲容器：強制開啟 GPU 複合層 */
        .game-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* --- 加速核心代碼 1 --- */
            /* 欺騙瀏覽器這裡有 3D 內容，強迫顯示卡介入運算 */
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        /* 3. iframe 設定 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;

            /* --- 加速核心代碼 2 --- */
            /* 預告瀏覽器內容會變動，減少渲染延遲 */
            will-change: transform;
            
            /* 啟動硬體加速 */
            transform: translate3d(0, 0, 0);
            
            /* 優化渲染速度，犧牲一點點邊緣平滑度換取效能 */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimizeSpeed;
        }

        /* 4. 十字準心 (保留變色功能) */
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 9999;
            
            /* 碰到白色變紅色，背景黑變青色 */
            mix-blend-mode: difference;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background-color: #00FFFF; /* 青色 */
        }

        /* 橫線 */
        .crosshair::before {
            top: 50%; left: 0; width: 100%; height: 2px;
            transform: translateY(-50%);
        }
        /* 直線 */
        .crosshair::after {
            left: 50%; top: 0; height: 100%; width: 2px;
            transform: translateX(-50%);
        }

        /* 中心點 */
        .crosshair-dot {
            position: absolute;
            top: 50%; left: 50%; width: 4px; height: 4px;
            background-color: #00FFFF;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="crosshair">
        <div class="crosshair-dot"></div>
    </div>

    <div class="game-wrapper">
        <iframe src="https://biologyclass.club/" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
    </div>

  <script>
    const canvas = document.createElement('canvas');
    canvas.width = canvas.height = 64;
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, 64, 64);
    document.getElementById('favicon').href = canvas.toDataURL();
  </script>
</body>
</html>
